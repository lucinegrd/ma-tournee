<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournée Factrice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="home">
    <h1>Tournée Factrice</h1>
    <button class="button secondary" onclick="showPage('colis')">📦 Colis</button>
    <button class="button secondary" onclick="showPage('depot')">📥 Dépots</button>
    <button class="button secondary" onclick="showPage('bal')">📮 Colis BAL</button>
    <button class="button primary" onclick="launchTournee()">Lancer tournée</button>
    <button class="button secondary reset" onclick="resetAvancement()">Réinitialiser tournée</button>
  </div>

  <div id="colis" class="hidden">
    <h2>Colis</h2>
    <button class="button back" onclick="goHome()">Retour</button>
    <button onclick="ajouterRue()">➕ Ajouter une rue</button>
    <div id="colisList"></div>
    <button onclick="ajouterRue()">➕ Ajouter une rue</button>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="depot" class="hidden">
    <h2>Dépots</h2>
    <button class="button back" onclick="goHome()">Retour</button>
        <button onclick="ajouterRue()">➕ Ajouter une rue</button>
    <div id="depotList"></div>
        <button onclick="ajouterRue()">➕ Ajouter une rue</button>

    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="bal" class="hidden">
    <h2>Colis BAL</h2>
    <button class="button back" onclick="goHome()">Retour</button>
        <button onclick="ajouterRue()">➕ Ajouter une rue</button>

    <div id="balList"></div>
        <button onclick="ajouterRue()">➕ Ajouter une rue</button>

    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="tournee" class="hidden">
    <button class="button back" onclick="goHome()">Retour</button>
    <h2>Tournée en cours</h2>
    <div id="tourneeList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>


  <script src="adresses/rues_tournee.js"></script>
  <script src="app.js"></script>
</body>
</html>
