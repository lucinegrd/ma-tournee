<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournée Factrice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="home">
    <h1>Tournée Factrice</h1>
    <button class="button secondary" onclick="showPage('colis')">Enregistrer Colis</button>
    <button class="button secondary" onclick="showPage('reco')">Enregistrer Recommandés/suivis</button>
    <button class="button secondary" onclick="showPage('courrier')">Enregistrer Courrier</button>
    <button class="button primary" onclick="launchTournee()">Lancer tournée</button>
  </div>

  <div id="colis" class="hidden">
    <h2>Colis</h2>
    <button class="button back" onclick="goHome()">Retour</button>
    <div id="colisList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="reco" class="hidden">
    <h2>Recommandés / Suivis</h2>
    <button class="button back" onclick="goHome()">Retour</button>
    <div id="recoList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="courrier" class="hidden">
    <h2>Courrier</h2>
    <button class="button back" onclick="goHome()">Retour</button>
    <button class="button secondary" onclick="selectAll('courrier')">Tout sélectionner</button>
    <div id="courrierList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="tournee" class="hidden">
    <button class="button back" onclick="goHome()">Retour</button>
    <h2>Tournée en cours</h2>
    <div id="tourneeList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
    <button class="button secondary" onclick="resetAvancement()">Réinitialiser tournée</button>
  </div>
  <script src="adresses/rues_tournee.js"></script>
  <script src="adresses/rues_triee.js"></script>
  <script src="app.js"></script>
</body>
</html>
