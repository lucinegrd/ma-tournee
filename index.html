<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournée Factrice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="home">
    <h1>Tournée Factrice</h1>
    <button class="button secondary" onclick="showPage('colis')">📦 Colis</button>
    <button class="button secondary" onclick="showPage('reco')">📬 Recommandés/Suivis</button>
    <button class="button secondary" onclick="showPage('courrier')">✉️ Courrier</button>
    <button class="button primary" onclick="launchTournee()">Lancer tournée</button>
    <button class="button secondary reset" onclick="resetAvancement()">Réinitialiser tournée</button>
  </div>

  <div id="colis" class="hidden">
    <h2>Colis</h2>
    <button class="button back" onclick="goHome()">Retour</button>
    <div id="colisList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="reco" class="hidden">
    <h2>Recommandés / Suivis</h2>
    <button class="button back" onclick="goHome()">Retour</button>
    <div id="recoList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="courrier" class="hidden">
    <h2>Courrier</h2>
    <button class="button back" onclick="goHome()">Retour</button>
    <button class="button secondary" onclick="selectAll('courrier')">Tout sélectionner</button>
    <div id="courrierList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="tournee" class="hidden">
    <button class="button back" onclick="goHome()">Retour</button>
    <h2>Tournée en cours</h2>
    <div id="tourneeList"></div>
    <button class="button back" onclick="goHome()">Retour</button>
  </div>

  <div id="colisPopup" class="hidden popup">
    <div class="popup-content">
        <h3 id="popupAdresseTitre"></h3>
        <ul id="popupColisListe"></ul>
        <div class="popup-actions">
        <button onclick="ajouterColis('petit')">Ajouter petit</button>
        <button onclick="ajouterColis('gros')">Ajouter gros</button>
        <button onclick="fermerPopup()">Fermer</button>
        </div>
    </div>
    </div>

  <script src="adresses/rues_tournee.js"></script>
  <script src="adresses/rues_triee.js"></script>
  <script src="app.js"></script>
</body>
</html>
